" class="headerlink" title="제이쿼리 이메일 체크"></a>제이쿼리 이메일 체크</h4><blockquote>
<p>자바스크립트를 이용한 이메일 유효성 검사</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">//html</div><div class="line">&lt;div&gt;</div><div class="line">  &lt;input id=&quot;txtEmail&quot; class=&quot;email-box&quot; type=&quot;text&quot; placeholder=&quot;이메일 주소&quot; name=&quot;email&quot; value=&quot;&quot;&gt;</div><div class="line">  &lt;span class=&quot;address&quot;&gt;이메일을 입력해주세요.&lt;span class=&quot;test&quot;&gt;&lt;/span&gt;&lt;/span&gt;</div><div class="line">&lt;/div&gt;</div></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">// 이메일 유효성 검사 함수</div><div class="line">function validateEmail(sEmail) &#123;</div><div class="line">  var filter = /^([\w-\.]+)@((\[[0-9]&#123;1,3&#125;\.[0-9]&#123;1,3&#125;\.[0-9]&#123;1,3&#125;\.)|(([\w-]+\.)+))([a-zA-Z]&#123;2,4&#125;|[0-9]&#123;1,3&#125;)(\]?)$/;</div><div class="line">  if (filter.test(sEmail)) &#123;</div><div class="line">    return true;</div><div class="line">  &#125;</div><div class="line">  else &#123;</div><div class="line">    return false;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// jquery로 실행</div><div class="line">$(document).ready(function() &#123;</div><div class="line">  // keyup -&gt; #txtEmail에 타이핑 할 때 실행</div><div class="line">  $(&apos;#txtEmail&apos;).keyup(function() &#123;</div><div class="line">    var sEmail = $(&apos;#txtEmail&apos;).val();</div><div class="line">    //trim -&gt; 공백 제거</div><div class="line">    if ($.trim(sEmail).length == 0) &#123;</div><div class="line">      $(&apos;.address&apos;).html(&apos;이메일을 입력해주세요.&apos;);                    // length == 0, 즉 입력하지 않았을 때 출력</div><div class="line">      $(&apos;.email-box&apos;).css(&apos;border-color&apos;,&apos;rgba(255, 70, 70, 0.71)&apos;)  // 틀리거나 없는 경우 border 빨간색으로 변경</div><div class="line">    &#125;</div><div class="line">    else if (validateEmail(sEmail)) &#123;</div><div class="line">      $(&apos;.address&apos;).html(&apos;이메일 주소가 확인되었습니다.&apos;);</div><div class="line">      $(&apos;.email-box&apos;).css(&apos;border-color&apos;,&apos;#d2d2d2&apos;);</div><div class="line">    &#125;</div><div class="line">    else &#123;</div><div class="line">      $(&apos;.address&apos;).html(&apos;이메일을 정확하게 입력해주세요.&apos;);            // 유효성 검사를 통과하지 못했을 때 출력</div><div class="line">      $(&apos;.email-box&apos;).css(&apos;border-color&apos;,&apos;rgba(255, 70, 70, 0.71)&apos;);</div><div class="line">    &#125;</div><div class="line">  &#125;)</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
