울에서-김서방-찾기" class="headerlink" title="Level 1. 자바스크립트 서울에서 김서방 찾기"></a>Level 1. 자바스크립트 <a href="https://programmers.co.kr/learn/challenge_codes/106" target="_blank" rel="external">서울에서 김서방 찾기</a></h4><blockquote>
<p><strong>문제</strong><br><br>findKim 함수(메소드)는 String형 배열 seoul을 매개변수로 받습니다.<br>seoul의 element중 “Kim”의 위치 x를 찾아, “김서방은 x에 있다”는 String을 반환하세요.<br>seoul에 “Kim”은 오직 한 번만 나타나며 잘못된 값이 입력되는 경우는 없습니다.</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">function findKim(seoul)&#123;</div><div class="line">  var idx = &apos;&apos;;</div><div class="line"></div><div class="line">  for (var i = 0; i &lt; seoul.length; i++) &#123;</div><div class="line">		if (seoul[i] == &quot;Kim&quot;) &#123;</div><div class="line">			idx = i;</div><div class="line">      break;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">return &quot;김서방은 &quot; + idx + &quot;에 있다&quot;;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// 실행을 위한 테스트코드입니다.</div><div class="line">console.log( findKim([&quot;Queen&quot;, &quot;Tod&quot;, &quot;Kim&quot;]));</div></pre></td></tr></table></figure>
