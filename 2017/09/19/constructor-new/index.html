="headerlink" title="생성자와 new"></a>생성자와 new</h4><blockquote>
<p>생활코딩 복습</p>
</blockquote>
<ul>
<li>javascript는 prototype based language이다.</li>
<li>객체는 연관 된 변수와 함수를 그룹핑한 그릇이다.</li>
<li>객체 지향의 목표는 “좋은 부품”을 만드는 것이다.</li>
</ul>
<p><strong>객체</strong></p>
<ul>
<li>객체 내의 변수를 “property”, 함수를 “method”라고 한다.<a id="more"></a></li>
<li>생성자는 객체를 만드는 역할을 하는 함수를 가르킨다.</li>
</ul>
<blockquote>
<p>example</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">function person() &#123;&#125;;</div><div class="line">var p = person();</div><div class="line">p // undefined</div><div class="line"></div><div class="line">var p1 = new Person(); // new를 붙이면 Person(); 생성자로 가르킨다.</div><div class="line">var p1 // Person&#123;&#125;</div></pre></td></tr></table></figure>
