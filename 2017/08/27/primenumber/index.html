rlink" title="Level 2. 자바스크립트 소수찾기"></a>Level 2. 자바스크립트 소수찾기</h4><blockquote>
<h4 id="문제"><a href="#문제" class="headerlink" title="문제"></a><strong>문제</strong></h4><p><a href="https://ko.wikipedia.org/wiki/%EC%97%90%EB%9D%BC%ED%86%A0%EC%8A%A4%ED%85%8C%EB%84%A4%EC%8A%A4" target="_blank" rel="external">에라토스테네스의 체</a>를 참고하여 숫자 1000까지의 소수를 모두 찾고 합하여 출력해보자.</p>
</blockquote>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">function prime(n)&#123;</div><div class="line"></div><div class="line">var result = &apos;&apos;;</div><div class="line">var a = 0;</div><div class="line">    for (var i = 2; i &lt;= n; i++ )&#123;</div><div class="line">      result = true;</div><div class="line">      for(var j = 2; j &lt; i; j++)&#123;</div><div class="line">         if(i % j == 0)&#123;</div><div class="line">            result = false;</div><div class="line">            break;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">      if ( result ) &#123;</div><div class="line">      a += i;</div><div class="line">      &#125;</div><div class="line">    &#125;</div><div class="line">   return a;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<p>배열에 소수 넣기<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">function pr(n) &#123;</div><div class="line">	var arr = [];</div><div class="line"></div><div class="line">	for (var i = 2; i &lt; n; i++) &#123;</div><div class="line">		arr[i] = false;</div><div class="line">        for(var j = 2; j &lt; i; j++) &#123;</div><div class="line">			if (i % j == 0) &#123;</div><div class="line">				arr[i] = undefined;</div><div class="line">				break;</div><div class="line">			&#125;</div><div class="line">			else &#123;</div><div class="line">				arr[i] = true;  </div><div class="line">			&#125;</div><div class="line"></div><div class="line">		&#125;   </div><div class="line">    &#125;</div><div class="line">	var arr2 = [];</div><div class="line">	for (var x = 0; x &lt; arr.length; x++)&#123;</div><div class="line">		if(arr[x] == true) &#123;</div><div class="line">    		arr2.push(x);</div><div class="line">		&#125;</div><div class="line">    &#125;</div><div class="line">	console.log(arr2);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
