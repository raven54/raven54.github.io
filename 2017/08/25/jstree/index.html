itle="Level 1. 자바스크립트 트리 만들기"></a>Level 1. 자바스크립트 트리 만들기</h4><h4 id="문제"><a href="#문제" class="headerlink" title="문제"></a>문제</h4><p>for문을 사용하여 크리스마스 트리 만들기<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">function tree(n)&#123;</div><div class="line">   var result = &quot;&quot;;</div><div class="line">   result += &quot;\n&quot;;</div><div class="line">   for (var i = 1; i &lt; n ; i++)&#123;</div><div class="line">      for ( var j = n ; j  &gt;= i - 1 ; j--) &#123;</div><div class="line">         result += &quot; &quot;;</div><div class="line">      &#125;</div><div class="line">      for(var k = 0; k &lt; 2 * i - 1; k++)&#123;</div><div class="line">           result += &quot;*&quot;;</div><div class="line">        &#125;</div><div class="line">    result += &quot;\n&quot;;</div><div class="line">&#125;</div><div class="line">return result;</div><div class="line">&#125;</div><div class="line">tree(10);</div></pre></td></tr></table></figure></p>
