<!DOCTYPE html><html prefix="og: http://ogp.me/ns#"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>자바스크립트 약수의 합 · Hexo</title><meta name="description"><meta name="og:url" content="http://yoursite.com/2017/08/28/divisorsum/"><meta name="og:type" content="article"><meta name="og:title" content="자바스크립트 약수의 합"><meta name="og:description"><meta name="og:image" content="http://yoursite.com/logo.png"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Hexo"></head><body><div id="fb-root"></div><div class="wrap"><header><a class="logo-link" href="/"><img src="/logo.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/archives/" target="_self">아카이브</a></li><li class="nav-list-item"><a class="nav-list-link" href="/categories/TIL" target="_self">TIL</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">자바스크립트 약수의 합</h1><div class="post-info"><div class="post-info-profile"><a href="https://github.com/raven54" target="_blank"><img src="/image/profile.jpg"></a></div><div class="post-info-details"><div class="post-categories"><a href="/categories/알고리즘" target="_self"><span>알고리즘</span></a></div><div class="post-date">Aug 28, 2017에 쓰여진 글입니다.</div></div></div><div class="post-share"><div class="fb-like" data-href="http://yoursite.com/2017/08/28/divisorsum/" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false">                 </div><div class="fb-share-button" data-href="http://yoursite.com/2017/08/28/divisorsum/" data-layout="button" data-size="small" data-mobile-iframe="true"></div></div><div class="post-content"><h4 id="Level-1-자바스크립트-약수의-합"><a href="#Level-1-자바스크립트-약수의-합" class="headerlink" title="Level 1. 자바스크립트 약수의 합"></a>Level 1. 자바스크립트 <a href="https://programmers.co.kr/learn/challenge_codes/3" target="_blank" rel="external">약수의 합</a></h4><blockquote>
<p><strong>문제</strong><br><br>어떤 수를 입력받아 그 수의 약수를 모두 더한 수 sumDivisor 함수를 완성해 보세요. 예를 들어 12가 입력된다면 12의 약수는 [1, 2, 3, 4, 6, 12]가 되고, 총 합은 28이 되므로 28을 반환해 주면 됩니다.</p>
</blockquote>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">function sumDivisor(num) &#123;</div><div class="line">	var answer = 0;</div><div class="line">    // i가 num보다 크거나 같을 때 까지 i값이 증가</div><div class="line">		for (var i = 0; i &lt;= num; i++) &#123;</div><div class="line">      // 만약 num 값을 i로 나눴을 때 나머지가 0이면 answer에 i값을 더한다.</div><div class="line">			if (num % i == 0) &#123;  </div><div class="line">				answer += i;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	return answer;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// 아래는 테스트로 출력해 보기 위한 코드입니다.</div><div class="line">console.log(sumDivisor(12));</div></pre></td></tr></table></figure>
<blockquote>
<h4 id="풀이"><a href="#풀이" class="headerlink" title="풀이"></a><strong>풀이</strong></h4></blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">sumDivisor(12);</div><div class="line">28</div></pre></td></tr></table></figure>
